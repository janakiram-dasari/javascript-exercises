<!DOCTYPE html>
<html>
<head>
	<title>BOOTSTRAP BASICS</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="basics.css">

</head>
<body>
	

	<div class="container">
	<div class="jumbotron">
		<h1>Bootstrap Tutorial</h1>      
  		<p>Bootstrap is the most popular HTML, CSS, and JS framework for developing responsive, mobile-first projects on the web.</p>
  		<button class="btn btn-success">Get It</button>
	</div>

	<h1>Bootstrap Basics</h1>
	<button class="btn btn-danger btn-xs">Click Me</button>
	<button class="btn btn-success btn-xs active">Click Me</button>
	<button class="btn btn-success btn-xs" disabled="disabled">Click Me</button>
	<a href="#" class="btn btn-info btn-lg">Bootstrap Docs</a>

	<form class="form-inlinex">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="exampleInputFile">File input</label>
    <input type="file" id="exampleInputFile">
    <p class="help-block">Example block-level help text here.</p>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox"> Check me out
    </label>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
	</div>

  
</body>
</html>
