<html>
</head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <p id="sucessmsg"></p>
        <div class="row" id="signup">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="email">Email address:</label>
                    <input type="text" class="form-control" id="email">
                </div>
                <div class="form-group">
                    <label for="sel1">Select Role:</label>
                    <select class="form-control" id="role">
                        <option value="production">Production House</option>
                        <option value="talent">Talent</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="password">
                </div>
                <button type="submit" class="btn btn-default" id="signin">Sign up</button>
                <button type="submit" class="btn btn-primary" id="useLogin">Already have an account</button>
                
            </div>
        </div>
        <div class="row" id="login">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="email">Email address:</label>
                    <input type="text" class="form-control" id="userEmail">
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="userPassword">
                </div>
                <button type="submit" class="btn btn-default" id="login">Login</button>
                <button type="submit" class="btn btn-primary" id="create">Create Account</button>
            </div>
        </div>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" ></script>
<script src="script.js"></script>
</body>
</html>
